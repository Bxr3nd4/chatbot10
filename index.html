<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-box">
            <div>
                <logo>
                    <img src="/assets/Rizos-Logo.png" alt="logo">
                </logo>    
            </div>
        
            <div class="header-box">
                <h1>Hola.</h1>
                <p>Como tu cabello es único, haremos un </br>diagnostico PDOGT para que conozcas </br>lo que realmente necesita y lo cuides</br> con los productos ideales.</p>
            </div>
        <div class="chat-log" id="chat-log">
 
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <div class="chat-input">
            
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">
                <img src="/assets/circle-arrow-up-solid 1.png" alt="Send button">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
